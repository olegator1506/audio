
<h1 mat-dialog-title>File dialog</h1>
<div mat-dialog-content>

  <cdk-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <cdk-nested-tree-node *matTreeNodeDef="let node" class="file-list-container">
      <li class="mat-tree-node file-list">
        <button mat-icon-button disabled></button>
        {{node.name}}
      </li>
    </cdk-nested-tree-node>
    <cdk-nested-tree-node *matTreeNodeDef="let node;when: hasChild" class="file-list-container">
      <li class="file-list">
        <div class="mat-tree-node ">
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
      </li>
    </cdk-nested-tree-node> 
  </cdk-tree>
  </div>    
<div mat-dialog-actions>
</div>
